<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <div class="header">
            <h1>GPA & Grade Calculator</h1>
            <button id="theme-toggle"><i class="fas fa-moon"></i></button>
        </div>

        <div class="input-group">
            <label>Total Marks:</label>
            <input type="number" id="totalMarks" placeholder="Enter total marks">
        </div>

        <div class="input-group">
            <label>Obtained Marks:</label>
            <input type="number" id="obtainedMarks" placeholder="Enter obtained marks">
        </div>

        <button id="calculate-btn">Calculate</button>

        <div id="result" class="hidden">
            <h2>Results</h2>
            <p><strong>GPA:</strong> <span id="gpa"></span></p>
            <p><strong>Grade:</strong> <span id="grade"></span></p>
            <p><strong>Percentage:</strong> <span id="percentage"></span>%</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
